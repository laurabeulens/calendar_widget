<!DOCTYPE html>
<html>
<head>
  <title>Calendar Widget</title>
  <style>
    .calendar {
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }

    .date {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="date">
      Today's Date: <span id="today"></span>
    </div>
  </div>

  <script>
    // Get the current date
    var today = new Date();

    // Format the date as "YYYY-MM-DD"
    var formattedDate = today.toISOString().split('T')[0];

    // Set the formatted date as the content of the "today" span element
    document.getElementById('today').textContent = formattedDate;
  </script>
</body>
</html>
